<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xclusive Sports Picks</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0a0a0a;
      color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    .pick {
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      background: #1a1a1a;
    }
    .high { color: #00ff91; }
    .medium { color: #ffae00; }
    .low { color: #ff4d4d; }
    .elite { color: #ff00e6; font-weight: bold; }
    .best-bet { border-left: 5px solid gold; padding-left: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Xclusive Sports Picks</h1>
  <p>Last updated: {{ last_updated }}</p>
  <div id="picks"></div>

  <script>
    fetch("/api/auto-picks")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("picks");
        if (data.length === 0) {
          container.innerHTML = "<p>No picks available right now. Check back soon.</p>";
          return;
        }
        data.forEach(pick => {
          const div = document.createElement("div");
          div.className = "pick " + (
            pick.confidence.includes('Elite') ? "elite best-bet" :
            pick.confidence.includes('High') ? "high" :
            pick.confidence.includes('Medium') ? "medium" : "low"
          );
          div.innerHTML = `
            <strong>${pick.league}</strong><br>
            <em>${pick.game}</em><br>
            <b>Pick:</b> ${pick.pick} @ ${pick.odds} <br>
            <b>Confidence:</b> ${pick.confidence} <br>
            <b>Sharp %:</b> ${pick.sharp}
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
