<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Xclusive Sports Picks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #f5b400;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background: #222;
    }
    .best {
      background: #f5b400;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Xclusive Daily Auto Picks ðŸ”¥</h1>
  <p>Last updated: <span id="timestamp"></span></p>

  <table id="picks-table">
    <thead>
      <tr>
        <th>League</th>
        <th>Game</th>
        <th>Pick</th>
        <th>Odds</th>
        <th>Confidence</th>
        <th>Sharp %</th>
      </tr>
    </thead>
    <tbody id="picks-body">
      <tr><td colspan="6">Loading picks...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadPicks() {
      const res = await fetch('/api/auto-picks');
      const picks = await res.json();
      const body = document.getElementById('picks-body');
      const timestamp = document.getElementById('timestamp');
      const now = new Date().toLocaleString();
      timestamp.textContent = now;
      body.innerHTML = '';

      picks.forEach(pick => {
        const row = document.createElement('tr');
        if (pick.confidence.includes("X's Absolute Best Bet")) row.classList.add('best');

        row.innerHTML = `
          <td>${pick.league}</td>
          <td>${pick.game}</td>
          <td>${pick.pick}</td>
          <td>${pick.odds}</td>
          <td>${pick.confidence}</td>
          <td>${pick.sharp}</td>
        `;
        body.appendChild(row);
      });
    }

    loadPicks();
  </script>
</body>
</html>
